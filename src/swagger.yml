components:
  schemas:
    RegisterSchema:
      type: object
      properties:
        name:
          type: string
          examples: ["guido"]
        surname:
          type: string
          examples: ["guido"]
        email:
          type: string
          format: email
          examples: ["guiro@email.com"]
        type:
          type: string
          enum: [PLAYER, ORGANIZER]
          examples: ["PLAYER", "ORGANIZER"]
        login:
          type: string
          examples: ["guiro.guido"]
        password:
          type: string
          examples: ["123456"]
        phoneNumber:
          type: integer
          examples: [2222222222]
      required:
        ["name", "surname", "email", "type", "login", "password", "phoneNumber"]

    LoginSchema:
      type: object
      properties:
        login:
          type: string
          examples: ["guiro.guido"]
        password:
          type: string
          examples: [123456]
      required: ["login", "password"]

    ForgotPasswordSchema:
      type: object
      properties:
        phoneNumber:
          type: integer
          examples: [123456]
      required: ["phoneNumber"]

    ResetPasswordSchema:
      type: object
      properties:
        password:
          type: string
          examples: [123456]
        confirmPassword:
          type: string
          examples: [123456]
      required: ["password"]
    
    ProfileSchema:
      type: object
      properties:
        data:
          type: string
          examples: ["ORGANIZER", "PLAYER"]

    CreateGroupSchema:
      type: object
      properties:
        description:
          description: string
          type: string
          examples: ["Grupo de vôlei do Kinho"]
        visibility:
          type: string
          enum: [PUBLIC, PRIVATE]
          examples: ["PUBLIC", "PRIVATE"]
        sportType:
          type: string
          enum: ["SOCCER", "BASKETBALL", "VOLLEYBALL"]
          examples:
            [
              "SOCCER",
              "BASKETBALL",
              "VOLLEYBALL",
              "HANDBALL",
              "TENNIS",
              "FOOTBALL",
              "SWIMMING",
              "RUNNING",
              "CYCLING",
              "GYM",
              "OTHER",
            ]
      required: ["description", "visibility", "sportType"]

    UpdateGroupSchema:
      type: object
      properties:
        description:
          description: string
          type: string
          examples: ["Grupo de véléi do Kinho"]
        status:
